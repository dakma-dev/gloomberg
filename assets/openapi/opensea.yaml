components:
    schemas:
        BasicListingPrice:
            title: BasicListingPrice
            type: object
            properties:
                current:
                    title: Price
                    allOf:
                        - $ref: "#/components/schemas/PriceModel"
            required:
                - current
        BuildOffer:
            title: BuildOffer
            type: object
            properties:
                partialParameters:
                    title: Partialparameters
                    description: Partial set of Seaport Order Parameters
                    allOf:
                        - $ref: "#/components/schemas/PartialParameters"
                encoded_token_ids:
                    title: Encoded Token Ids
                    description: >-
                        Represents a list of token ids which can be used to fulfill the
                        criteria offer. When decoded using the provided SDK function,
                        developers can now see a list of all tokens that could be used to
                        fulfill the offer.
                    type: string
            required:
                - partialParameters
        BuildOfferInput:
            title: BuildOfferInput
            type: object
            properties:
                offerer:
                    title: Offerer
                    description: The address which supplies all the items in the offer.
                    type: string
                quantity:
                    title: Quantity
                    description: The number of offers to place.
                    default: 1
                    type: integer
                criteria:
                    title: Criteria
                    description: Criteria for the collection or trait offer
                    allOf:
                        - $ref: "#/components/schemas/Criteria"
                protocol_address:
                    title: Protocol Address
                    description: >-
                        Exchange contract address. Must be one of
                        ['0x00000000000000adc04c56bf30ac9d3c0aaf14dc']
                    type: string
                offer_protection_enabled:
                    title: Offer Protection Enabled
                    description: >-
                        Builds the offer on OpenSea's signed zone to provide offer
                        protections from receiving an item which is disabled from trading.
                    default: true
                    type: boolean
            required:
                - offerer
                - criteria
                - protocol_address
            additionalProperties: false
        CancelEventModel:
            title: CancelEventModel
            type: object
            properties:
                event_type:
                    allOf:
                        - $ref: "#/components/schemas/CancelEventModelEventTypeEnum"
                    title: Event Type
                    default: cancel
                order_hash:
                    title: Order Hash
                    description: Order hash for the order which was cancelled
                    type: string
                chain:
                    description: The chain on which the cancelled order originated
                    allOf:
                        - $ref: "#/components/schemas/ChainIdentifier"
            required:
                - order_hash
                - chain
        CancelEventModelEventTypeEnum:
            enum:
                - cancel
            type: string
        CategoryType:
            title: CategoryType
            description: An enumeration.
            enum:
                - string
                - number
            type: string
            properties: {}
        ChainIdentifier:
            title: ChainIdentifier
            description: OpenSea supported chains.
            enum:
                - ethereum
                - matic
                - klaytn
                - bsc
                - solana
                - arbitrum
                - arbitrum_nova
                - avalanche
                - optimism
                - base
                - zora
                - sepolia
                - rinkeby
                - mumbai
                - baobab
                - bsctestnet
                - goerli
                - soldev
                - arbitrum_goerli
                - avalanche_fuji
                - optimism_goerli
                - base_goerli
                - zora_testnet
            properties: {}
        Collection:
            title: Collection
            type: object
            properties:
                slug:
                    title: Slug
                    description: >-
                        Unique string to identify a collection on OpenSea. This can be found
                        by visiting the collection on the OpenSea website and noting the
                        last path parameter.
                    type: string
            required:
                - slug
        CollectionContractModel:
            title: CollectionContractModel
            description: Define the Contract's Addresses and Chain
            type: object
            properties:
                address:
                    title: Address
                    description: The unique public blockchain identifier, address, for the contract.
                    type: string
                chain:
                    description: The chain on which the contract exists
                    allOf:
                        - $ref: "#/components/schemas/ChainIdentifier"
            required:
                - address
                - chain
        CollectionFeeModel:
            title: CollectionFeeModel
            type: object
            properties:
                fee:
                    title: Fee
                    description: Percentage of the sale price that is paid to the recipient
                    type: number
                recipient:
                    title: Recipient
                    description: The unique public blockchain identifier, address, for the recipient
                    type: string
                required:
                    title: Required
                    description: If the fee is required for the collection
                    default: false
                    type: boolean
            required:
                - fee
                - recipient
        CollectionModel:
            title: CollectionModel
            type: object
            properties:
                collection:
                    title: Collection
                    description: Collection slug. A unique string to identify a collection on OpenSea
                    type: string
                name:
                    title: Name
                    description: Name of the collection
                    type: string
                description:
                    title: Description
                    description: Description of the collection
                    default: ""
                    type: string
                owner:
                    title: Owner
                    description: >-
                        The unique public blockchain identifier, address, for the owner
                        wallet.
                    type: string
                safelist_status:
                    $ref: "#/components/schemas/SafelistRequestStatus"
                category:
                    title: Category
                    description: Category of the collection (e.g. PFPs, Memberships, Art)
                    type: string
                is_disabled:
                    title: Is Disabled
                    description: >-
                        If the collection is currently able to be bought or sold using
                        OpenSea
                    type: boolean
                is_nsfw:
                    title: Is Nsfw
                    description: >-
                        If the collection is currently classified as 'Not Safe for Work' by
                        OpenSea
                    type: boolean
                trait_offers_enabled:
                    title: Trait Offers Enabled
                    description: If trait offers are currently being accepted for the collection
                    type: boolean
                opensea_url:
                    title: Opensea Url
                    description: OpenSea Link to collection
                    type: string
                project_url:
                    title: Project Url
                    description: External URL for the collection's website
                    default: ""
                    type: string
                wiki_url:
                    title: Wiki Url
                    description: External URL for the collection's wiki
                    default: ""
                    type: string
                discord_url:
                    title: Discord Url
                    description: External URL for the collection's Discord server
                    default: ""
                    type: string
                telegram_url:
                    title: Telegram Url
                    description: External URL for the collection's Telegram group
                    default: ""
                    type: string
                twitter_username:
                    title: Twitter Username
                    description: Username for the collection's Twitter account
                    default: ""
                    type: string
